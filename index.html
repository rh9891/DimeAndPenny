<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f663e85456.js"
      crossorigin="anonymous"
    ></script>
    <title>Dime and Penny</title>
  </head>
  <body>
    <h1>Dime and Penny</h1>
    <h3 class="subtitle">Managing your budget with a bit of common cents.</h3>

    <div class="container">
      <h4 class="subtitle-balance">Current Balance</h4>
      <h1 class="balance" id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>Recent Transactions</h3>
      <ul id="list" class="list"></ul>

      <h3>Add Transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input
            type="text"
            id="text"
            placeholder="Enter description for transaction"
          />
        </div>
        <div class="form-control">
          <label for="amount">Amount* </label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount of transaction"
          />
        </div>
        <button class="btn">Add Transaction</button>
      </form>
      <p class="additional-note">
        *Negative amounts are expenses. Positive amounts are income.
      </p>
      <div id="snackbar">Please add a description and amount.</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
